<!DOCTYPE html>
<html>

<head>
    <base href=".." />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartElectric - Welcome</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body class="welcome-page">
    <div class="welcome-container">
        <div class="logo-container">
            <svg class="welcome-logo" viewBox="0 0 24 24">
                <path d="M7 2v11h3v9l7-12h-4l4-8z" />
            </svg>
            <h1>SmartElectric</h1>
        </div>
        <p class="welcome-text">Monitor and manage your electricity usage efficiently</p>

        <div class="welcome-buttons">
            <button class="primary-button" onclick="navigate('register')">
                Get Started
            </button>
            <button class="secondary-button" onclick="navigate('login')">
                I already have an account
            </button>
        </div>

        <div class="social-login">
            <p>Or continue with</p>
            <div class="social-buttons">
                <button class="social-button facebook" onclick="fbLogin()">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M20.9,2H3.1C2.5,2,2,2.5,2,3.1v17.8C2,21.5,2.5,22,3.1,22h9.6v-7.7h-2.6v-3h2.6V9.2c0-2.6,1.6-4,3.9-4c1.1,0,2.1,0.1,2.3,0.1v2.7h-1.6c-1.3,0-1.5,0.6-1.5,1.5v1.9h3l-0.4,3h-2.6V22h5.1c0.6,0,1.1-0.5,1.1-1.1V3.1C22,2.5,21.5,2,20.9,2z" />
                    </svg>
                    <span>Facebook</span>
                </button>
                <button class="social-button google" onclick="googleLogin()">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M12.545,12.151L12.545,12.151c0,1.054,0.947,1.913,2.121,1.913h3.433c0.589,0,1.066-0.477,1.066-1.066v-1.847c0-0.589-0.477-1.066-1.066-1.066h-3.433C13.492,10.085,12.545,10.944,12.545,12.151z M12.545,12.151" />
                        <path
                            d="M12.545,12.151L12.545,12.151c0-1.207-0.947-2.066-2.121-2.066H6.991c-0.589,0-1.066,0.477-1.066,1.066v1.847c0,0.589,0.477,1.066,1.066,1.066h3.433C11.598,14.064,12.545,13.205,12.545,12.151z M12.545,12.151" />
                    </svg>
                    <span>Google</span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
