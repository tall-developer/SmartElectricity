<!DOCTYPE html>
<html>

<head>
    <base href=".." />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartElectric - Register</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body class="auth-page">
    <div class="auth-container">
        <button class="back-button" onclick="goBack()">
            <svg viewBox="0 0 24 24">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
            </svg>
        </button>

        <div class="auth-header">
            <h1>Create Account</h1>
            <p>Get started with SmartElectric</p>
        </div>

        <form class="auth-form" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Create a password">
                <p class="password-hint">Must be at least 8 characters</p>
            </div>

            <div class="form-group">
                <label for="meter">Meter Number</label>
                <input type="text" id="meter" required placeholder="Enter your meter number">
            </div>

            <button type="submit" class="primary-button">Create Account</button>
        </form>

        <p class="auth-footer">
            Already have an account? <a href="screens/login.html">Sign In</a>
        </p>
    </div>
</body>

</html>
